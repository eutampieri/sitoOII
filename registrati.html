<head>
	<title> Sito allenamenti OII - login </title>
	<link rel="stylesheet" href="res/css/stile.css" type="text/css">
    <script type="text/javascript" src="res/js/main.js"></script>
    <script type="text/javascript" src="res/js/register.js"></script>
    <script type="text/javascript" src="res/js/zxcvbn.js"></script>
</head>

<body onload="load()">
    <h1>Registrati</h1>
    <div class=leftPart>
        <ul class="menuBar"></div>
    <div class="mainPart">
        <form class="post" action="register.php" method="POST">
            Nome utente: <input type="text" onchange = "deDupeUser()" id="userName" name="username"><img id="userStatus" class="icons"><br>
            Nome: <input type="text" name="nome" required>
            Cognome: <input type="text" name="cognome" required>
            Classe: <input type="text" name="classe" required>
            Password: <input id="pwd1" onkeyup="checkPassword()" type="password" name="password"><br>
            Ripeti la password: <input id="pwd2" onkeyup="checkPassword()" type="password"><br>
            <div class="strengthBar"><div style="height: 0.5em;" id="meter"></div></div>
            <p style="color:darkred" id="pwdMisMatch" class="nascosto">Le password non corrispondono</p>
            Username CMS: <input onchange="checkUser()" type = "text" id="userCMS" name="userCMS"><br>
            Password CMS: <input onchange="checkUser()" type = "password" id="passwordCMS"><img id="cmsStatus" class="icons"><br>
            E-mail: <input type="email" name="email" required><br>
            Cellulare: <input type="tel" name="telefono" required><br>
            <input type="submit" id="invia" value="Registrati" disabled>
        </form>
    </div>
</div>
</body>
