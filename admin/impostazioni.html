<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sito allenamenti OII</title>
    <link rel="stylesheet" href="../res/css/stile.css" type="text/css">
    <link rel="stylesheet" href="../res/css/notyf.min.css">
    <script type="text/javascript" src="../res/js/main.js"></script>
    <script type="text/javascript" src="../res/js/impostazioni.js"></script>
</head>

<body onload="loadImpostazioni()">
    <h1>Impostazioni</h1>
    <div class="leftPart">
    </div>
    <div class="mainPart">
        <div class="post">
            <h2>Tutor</h2>
            <table>
                <thead>
                    <tr><th>Nome</th><th>Nome utente CMS</th><th></th></tr>
                </thead>
                <tbody id="tutor"></tbody>
            </table>
            <h2>Riferimenti classifica</h2>
            <table>
                <thead>
                    <tr><th>Nome utente CMS</th><th></th></tr>
                </thead>
                <tbody id="rifClass"></tbody>
            </table>
            <h2>Telegram</h2>
            Chiave del bot amministratore del canale: <input type="text" name="tg_bot"><br>
            Nome del canale: <input type="text" name="tg_ch"><br>
            <h2>Account mail</h2>
            Username: <input type="text" name="mail_user"><br>
            Password: <input type="password" name="mail_pwd"><br>
            Server SMTP: <input type="text" name="mail_smtp"><br>
            Porta server SMTP: <input type="text" name="mail_porta"><br>
        </div>
    </div>
    <script type="text/javascript" src="../res/js/notyf.min.js"></script>
</body>

</html>
